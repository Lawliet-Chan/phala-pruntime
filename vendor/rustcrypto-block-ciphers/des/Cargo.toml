[package]
name = "des"
version = "0.3.0"
authors = ["RustCrypto Developers"]
license = "MIT/Apache-2.0"
description = "DES and Triple DES (3DES, TDES) block ciphers implementation"
documentation = "https://docs.rs/des"
repository = "https://github.com/RustCrypto/block-ciphers"
keywords = ["crypto", "des", "tdes", "block-cipher"]
categories = ["cryptography", "no-std"]

[dependencies]
block-cipher-trait = { path = "../../rustcrypto-traits/block-cipher-trait" }
byteorder = { path = "../../byteorder" }
opaque-debug = "0.2"

